<div
  class="animated-element pt-4 flex items-baseline"
  [ngClass]="{ 'ml-8': !courseInfo.img }">
  @if (courseInfo.img) {
    <img
      [src]="courseInfo.img.src"
      class="w-6 h-auto mr-2"
      alt="courseInfo.img.alt" />
  }
  {{ courseInfo.title }}&nbsp;<span class="text-xs"
    >({{ courseInfo.year }})</span
  >
</div>
